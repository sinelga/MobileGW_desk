  <body><polymer-element name="left-panel">
  <template>
    <style>

   
    </style>
    <div class="redbg">
    <template repeat="{{character in charaterarr}}">
      
     <div class="media" on-click="{{selectCharacter}}" id="{{ character.id}}"><img class="media-object pull-left itemimage" src="{{character.img}}" alt=""><div class="media-body"> <div class="media-heading">{{character.name}} {{character.age}}v</div></div>{{ character.city}}</div> 
    </template>  
    </div>
  </template>
  
</polymer-element>

<polymer-element name="chat-element">
  <template>
    <style>
  .marginetop20{
    margin-top: 20px;
    }
    input:invalid {
    color:red;
}
    </style>
    
    <button type="button" class="close" on-click="{{stopchat}}">×</button>
    <div class="media"> <img class="media-object pull-left" src="{{m_avatarstr}}" alt=""><div class="media-body"><div class="media-heading">{{m_ask}} </div></div></div>
    <div class="media"> <img class="media-object pull-left" src="{{f_avatarstr}}" alt=""><div class="media-body"><div class="media-heading">{{answer}} </div></div></div>
    
    
     <div class="input-group {{visibilety}}">
     
      <input type="text" id="input" class="form-control marginetop20" value="{{inputvalue}}" placeholder="{{placeholderstr}}"> 
      <button on-click="{{chatContinue}}" class="btn btn-warning btn-lg chatbutton pull-right" type="button">Jatkaa!</button>
          
    </div>
    
        
  </template>
  
</polymer-element>

<polymer-element name="character-element">
  <template>
    <style>
    .marginetop10{
    margin-top: 10px;
    }
    .marginetop20{
    margin-top: 20px;
    }
    .uusipalvelu {
    color: red;
    }
    .directnumber{
      color: red;
      font-size: 200%;
      text-shadow: 3px 3px 3px #aaa; 
    }
    </style>
    
    <div class="navbar navbar-fixed-top character-element">
    <div id="bigphone" class="bigphone"><i class="fa fa-phone"></i> {{character.phone}}</div>
    <div class="media">
      <img class="media-object pull-left" src="{{character.img}}" alt=""><div class="media-body"> <div class="media-heading bigcharacternameage">{{character.name}} {{character.age}}v</div><div pull-left="">{{character.city}}<div class="input-group"><input type="text" class="form-control marginetop20" placeholder="{{placeholderstr}}" value="{{firstfrase}}"></div></div><button on-click="{{startchat}}" type="button" class="btn btn-warning btn-lg pull-left marginetop10">Quick CHATTI!</button></div>
    </div>
   <template if="{{payable}}">
    <div class="uusipalvelu">Uusi palvelu!</div> 
    <div>{{character.name}}: Suora puhelinnumero 
      <button id="makepaymentClick" on-click="{{makepaymentClick}}" type="button" class="btn btn-warning btn-lg marginetop10">VAIN 1€!</button> <div class="directnumber">{{directnumber}}</div>
      <div id="spinner"><i class="fa fa-spinner fa-spin fa-3x"></i>Odotta..</div>
     </div>
   </template>  
    </div>
    
    
  </template>
  
</polymer-element>

    <div id="bigspinner" class="bigspinner"><i class="fa fa-spinner fa-spin fa-5x"></i>Odotta... </div>
    <left-panel class="redbg" id="left-panel"></left-panel>
    <character-element id="character-element" class="navbar navbar-fixed-top "></character-element>
